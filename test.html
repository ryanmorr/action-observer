<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Action Observer</title>
    <style>
    *{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}
    fieldset{margin:20px;padding:20px;width:400px;position:relative}
    fieldset legend{font-weight:bold}
    fieldset input{width:100%;margin-bottom:15px}
    </style>
    <script src="ActionObserver.js"></script>
    <script>        
    ActionObserver.bind('button', function(){
        document.getElementById('log').innerHTML += '<div>Example button clicked</div>';
    });
    ActionObserver.bind('form', function(e){
        e.preventDefault();
        document.getElementById('log').innerHTML += '<div>Example form submitted</div>';
    });
    ActionObserver.enable();
    </script>
</head>
<body>

    <p>Test page for capturing unbound action events as they bubble to the document element. Click the example button or submit the example form to view the captured event in the log. This project can be found at <a href="https://github.com/ryanmorr/action-observer">https://github.com/ryanmorr/action-observer</a>.</p>
    
    <fieldset>
        <legend>Example Button</legend>
        <button type="button" data-observe="button">Click</button>
    </fieldset>

    <fieldset>
        <legend>Example Form</legend>
        <form method="GET" action="#" data-observe="form">
            <input type="search" name="search" />
            <button type="submit">Submit</button>
        </form>
    </fieldset>

    <fieldset>
        <legend>Log</legend>
        <div id="log"></div>
    </fieldset>

</body>
</html>
